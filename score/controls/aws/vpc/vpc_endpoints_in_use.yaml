ID: vpc_endpoints_in_use
Title: VPC Endpoints In Use
Description: Ensure that VPC endpoints are being used to connect your VPC to another AWS cloud service.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    SELECT 
      v.vpc_id as resource,
      v.kaytu_resource_id,
      v.kaytu_account_id,
      CASE
        WHEN EXISTS (
          select 1 from aws_vpc_endpoint as e where e.vpc_id = v.vpc_id
        ) THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN EXISTS (
          select 1 from aws_vpc_endpoint as e where e.vpc_id = v.vpc_id
        )  THEN v.vpc_id || '  there are no Amazon VPC endpoints deployed'
        ELSE v.vpc_id || ' has VPC endpoints'
      END AS reason,
      v.region,
      v.account_id
    FROM 
    aws_vpc as v
  Connector: AWS
  PrimaryTable: aws_vpc
  ListOfTables:
    - aws_vpc
    - aws_vpc_endpoint
ManualVerification: false
Severity: medium
