Connector: AWS
Description: Enable Event Subscriptions for Instance Level Events.
Enabled: true
ID: 5.0
Internal: false
Links: null
LogoURL: ""
LongTitle: Enable Event Subscriptions for Instance Level Events.
RiskLevel: High
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ID:
  ListOfTables:
    - aws_account
    - aws_rds_db_event_subscription
  PrimaryTable: aws_account
  QueryToExecute: |- 
    select distinct
      a.kaytu_account_id,
      case
        when s.arn is null then 'alarm'
        else 'ok'
      end status,
      case
        when s.arn is null then 'Event notifications is not enabled for Amazon RDS instance level events'
        else 'Event notifications is enabled for Amazon RDS instance level events'
      end reason,
      a.account_id
    from 
      aws_account a
      left join (select * from aws_rds_db_event_subscription where source_type = 'db-instance') s on s.kaytu_account_id = a.kaytu_account_id
ShortTitle: Instance Level Events Subscriptions
