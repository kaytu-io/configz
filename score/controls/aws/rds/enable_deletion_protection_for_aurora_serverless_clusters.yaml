LongTitle: Ensure that the Deletion Protection feature is enabled for your Aurora Serverless clusters.
RiskLevel: Medium
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ID:
  ListOfTables:
    - aws_rds_db_cluster
  PrimaryTable: aws_rds_db_cluster
  QueryToExecute: |-
    select
      db_cluster_identifier as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when not deletion_protection then 'alarm'
        else 'ok'
      end as status,
      case
        when not deletion_protection then title || ' Deletion Protection safety feature is not enabled'
        else title || ' Deletion Protection safety feature is enabled'
      end as reason,
      region,
      account_id
    from
      aws_rds_db_cluster
    where
      engine_mode = 'serverless'
