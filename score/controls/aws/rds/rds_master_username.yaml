LongTitle: Ensure AWS RDS instances are using secure and unique master usernames for their databases.
RiskLevel: High
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ID:
  ListOfTables:
    - aws_rds_db_instance
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |-
    select
        db_instance_identifier as resource,
        kaytu_account_id as kaytu_account_id,
        kaytu_resource_id as kaytu_resource_id,
      case
        when master_user_name = 'admin' then 'alarm'
        else 'ok'
      end as status,
      case
        when master_user_name = 'admin' then title || ' is not using a secure master username.'
        else title || ' is using a secure master username: ' || master_user_name
      end as reason,
      region,
      account_id
    from
      aws_rds_db_instance;
