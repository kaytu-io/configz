LongTitle: Ensure that the Storage AutoScaling feature is enabled to support unpredictable database workload.
RiskLevel: Medium
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ID:
  ListOfTables:
    - aws_rds_db_instance
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |-
    select
      db_instance_identifier as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when max_allocated_storage is null then 'alarm'
        else 'ok'
      end as status,
      case
        when max_allocated_storage is null then title || ' Storage AutoScaling feature is not enabled'
        else title || ' Storage AutoScaling feature is enabled'
      end as reason,
      region,
      account_id
    from
      aws_rds_db_instance
    where
     engine = 'mysql' or engine = 'postgres'
