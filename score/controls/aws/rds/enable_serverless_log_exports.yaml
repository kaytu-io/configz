Connector: AWS
Description: Ensure Log Exports feature is enabled for your Amazon Aurora Serverless databases.
Enabled: true
ID: 5.0
Internal: false
Links: null
LogoURL: ""
LongTitle: Ensure Log Exports feature is enabled for your Amazon Aurora Serverless databases.
RiskLevel: Low
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ID:
  ListOfTables:
    - aws_rds_db_cluster
  PrimaryTable: aws_rds_db_cluster
  QueryToExecute: |-
    select
      db_cluster_identifier as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when enabled_cloudwatch_logs_exports is null then 'alarm'
        else 'ok'
      end as status,
      case
        when enabled_cloudwatch_logs_exports is null then title || ' Log Exports feature is not enabled'
        else title || ' Log Exports feature is enabled'
      end as reason,
      region,
      account_id
    from
      aws_rds_db_cluster
    where
      engine_mode = 'serverless'
ShortTitle: Enable Serverless Log Exports
