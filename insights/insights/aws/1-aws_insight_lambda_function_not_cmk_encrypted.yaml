LongTitle: List of lambda functions which are not encrypted with CMK
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ListOfTables:
  - aws_lambda_function
  PrimaryTable: aws_lambda_function
  QueryToExecute: |-
    select
      name,
      kms_key_arn, account_id, kaytu_account_id, kaytu_resource_id
    from
      aws_lambda_function
    where
      kms_key_arn is null;
