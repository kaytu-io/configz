Connector: AWS
Engine: odysseus-v0.0.1
ID: aws_insight_ebs_volume_unattached
ListOfTables:
- aws_ebs_volume
PrimaryTable: aws_ebs_volume
QueryToExecute: |-
  select volume_id, volume_type, account_id, kaytu_account_id, kaytu_resource_id
  from
    aws_ebs_volume
  where
    jsonb_array_length(attachments) = 0;
