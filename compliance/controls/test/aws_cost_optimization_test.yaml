ID: aws_cost_optimization_test
Title: Test cost_optimization
Description: Test cost_optimization
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select
      arn as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      cpu_options_core_count as cost_optimization,
      case
        when vpc_id is null then 'alarm'
        else 'ok'
      end as status,
      case
        when vpc_id is null then title || ' not in VPC.'
        else title || ' in VPC.'
      end as reason
      , region, account_id
    from
      aws_ec2_instance;
  Connector: AWS
  PrimaryTable: aws_ec2_instance
  ListOfTables:
    - aws_ec2_instance
ManualVerification: false
Severity: none