Description: Resource logs enable recreating activity trails to use for investigation
  purposes when a security incident occurs or when your network is compromised.
ID: resource_logs_in_azure_databricks_workspaces_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_databricks_workspaces

    WHERE kaytu_description -> ''$.definitions.DatabricksWorkspaceDescription.properties.Workspace.properties.Properties.properties.Authorizations.items.properties.RoleDefinitionID''
    IS NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in Azure Databricks Workspaces should be enabled
