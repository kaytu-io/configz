Description: 'Disabling local authentication methods improves security by ensuring
  that Cognitive Services accounts require Azure Active Directory identities exclusively
  for authentication. Learn more at: https://aka.ms/cs/auth.'
ID: cognitive_services_accounts_should_have_local_authentication_methods_disabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_cognitive_account

    WHERE type = ''Microsoft.CognitiveServices/accounts''

    AND (disable_local_auth = false OR kaytu_description->''Account''->''Properties''->>''DisableLocalAuth''
    != ''true'')

    LIMIT 5;;

    '
Severity: ''
Title: Cognitive Services accounts should have local authentication methods disabled
