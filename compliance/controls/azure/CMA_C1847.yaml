ID: publish_rules_and_regulations_accessing_privacy_act_records
Title: Publish rules and regulations accessing Privacy Act records
Description: CMA_C1847 - Publish rules and regulations accessing Privacy Act records
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_subscription
        WHERE title = 'Microsoft.Resources/subscriptions'
        AND kaytu_description ->> 'if' = '{"field": "type", "equals": "Microsoft.Resources/subscriptions"}'
        AND kaytu_description -> 'then' ->> 'effect' = '[parameters(''effect'')]'
        LIMIT 5;;
    Connector: Azure
    PrimaryTable: null
    ListOfTables: []
    Parameters: []
ManualVerification: false
Severity: high
Tags: {}
Managed: false
