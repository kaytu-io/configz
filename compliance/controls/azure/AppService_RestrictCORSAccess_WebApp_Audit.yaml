Description: Cross-Origin Resource Sharing (CORS) should not allow all domains to
  access your app. Allow only required domains to interact with your app.
ID: app_service_apps_should_not_have_cors_configured_to_allow_every_resource_to_access_your_apps
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_app_service_function_app

    WHERE type = ''Microsoft.Web/sites''

    AND (kind IS NULL OR kind NOT LIKE ''%functionapp%'')

    AND (config->''web''->''cors''->>''allowedOrigins'' IS NULL OR config->''web''->''cors''->>''allowedOrigins''
    != ''*'')

    LIMIT 5;;

    '
Severity: ''
Title: App Service apps should not have CORS configured to allow every resource to
  access your apps
