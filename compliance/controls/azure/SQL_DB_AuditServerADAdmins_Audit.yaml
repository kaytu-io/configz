Description: Audit provisioning of an Azure Active Directory administrator for your
  SQL server to enable Azure AD authentication. Azure AD authentication enables simplified
  permission management and centralized identity management of database users and
  other Microsoft services
ID: an_azure_active_directory_administrator_should_be_provisioned_for_sql_servers
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_sql_server

    WHERE type = ''Microsoft.Sql/servers''

    AND kaytu_metadata ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Sql/servers"}''

    AND kaytu_metadata -> ''then'' ->> ''details'' ->> ''type'' = ''Microsoft.Sql/servers/administrators''

    LIMIT 5;;

    '
Severity: medium
Title: An Azure Active Directory administrator should be provisioned for SQL servers
