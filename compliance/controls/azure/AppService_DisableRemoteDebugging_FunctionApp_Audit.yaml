Description: Remote debugging requires inbound ports to be opened on Function apps.
  Remote debugging should be turned off.
ID: function_apps_should_have_remote_debugging_turned_off
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_app_service_function_app\nWHERE type = 'Microsoft.Web/sites'\n\
    \  AND (kind LIKE '%functionapp%' AND kind NOT LIKE '%workflowapp%')\n  AND (site_config->'properties'->>'remoteDebuggingEnabled'\
    \ = 'false'\n       OR kaytu_description->'SiteConfig'->'properties'->>'remoteDebuggingEnabled'\
    \ = 'false')\nLIMIT 5;;\n"
Severity: ''
Title: Function apps should have remote debugging turned off
