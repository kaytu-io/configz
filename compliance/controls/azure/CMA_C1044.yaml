ID: enforce_a_limit_of_consecutive_failed_login_attempts
Title: Enforce a limit of consecutive failed login attempts
Description: CMA_C1044 - Enforce a limit of consecutive failed login attempts
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_subscription
        WHERE title = 'Microsoft.Resources/subscriptions'
        AND kaytu_description ->> 'if' = '{"field": "type", "equals": "Microsoft.Resources/subscriptions"}'
        AND kaytu_description -> 'then' ->> 'effect' = '[parameters(''effect'')]'
        LIMIT 5;;
