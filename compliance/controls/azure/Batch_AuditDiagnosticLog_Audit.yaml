Description: Audit enabling of resource logs. This enables you to recreate activity
  trails to use for investigation purposes; when a security incident occurs or when
  your network is compromised
ID: resource_logs_in_batch_accounts_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_batch_account

    WHERE type = ''Microsoft.Batch/batchAccounts''

    AND kaytu_description -> ''$.Account.DiagnosticSettingsResources[*].Properties.Logs''
    IS NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in Batch accounts should be enabled
