Description: Resource logs enable recreating activity trails to use for investigation
  purposes when a security incident occurs or when your network is compromised.
ID: resource_logs_in_azure_machine_learning_workspaces_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_machine_learning_workspace

    WHERE type = ''Microsoft.MachineLearningServices/workspaces''

    AND kaytu_description -> ''$.DiagnosticSettingsResources[*].Properties.Logs[*]''
    IS NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in Azure Machine Learning Workspaces should be enabled
