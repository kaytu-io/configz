Description: 'Microsoft Defender for Azure Cosmos DB is an Azure-native layer of security
  that detects attempts to exploit databases in your Azure Cosmos DB accounts.

  Defender for Azure Cosmos DB detects potential SQL injections, known bad actors
  based on Microsoft Threat Intelligence, suspicious access patterns, and potential
  exploitations of your database through compromised identities or malicious insiders.'
ID: microsoft_defender_for_azure_cosmos_db_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description ->> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/pricings/pricingTier''
    = ''Standard''

    LIMIT 5;;

    '
Severity: ''
Title: Microsoft Defender for Azure Cosmos DB should be enabled
