Description: Audit enabling of resource logs. This enables you to recreate activity
  trails to use for investigation purposes; when a security incident occurs or when
  your network is compromised
ID: resource_logs_in_io_t_hub_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_iothub

    WHERE type = ''Microsoft.Devices/IotHubs''

    AND kaytu_description -> ''$.DiagnosticSettingsResources[*].Properties.Logs''
    IS NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in IoT Hub should be enabled
