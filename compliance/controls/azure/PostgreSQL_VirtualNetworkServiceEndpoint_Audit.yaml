Description: Virtual network based firewall rules are used to enable traffic from
  a specific subnet to Azure Database for PostgreSQL while ensuring the traffic stays
  within the Azure boundary. This policy provides a way to audit if the Azure Database
  for PostgreSQL has virtual network service endpoint being used.
ID: postgre_sql_server_should_use_a_virtual_network_service_endpoint
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_postgresql_server

    WHERE type = ''Microsoft.DBforPostgreSQL/servers''

    AND kaytu_description -> ''$.Configurations[*].Properties.AllowedValues'' IS NOT
    NULL

    LIMIT 5;;

    '
Severity: ''
Title: PostgreSQL server should use a virtual network service endpoint
