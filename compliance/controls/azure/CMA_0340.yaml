ID: integrate_cloud_app_security_with_a_siem
Title: Integrate cloud app security with a siem
Description: CMA_0340 - Integrate cloud app security with a siem
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_subscription
        WHERE title = 'Microsoft.Resources/subscriptions'
        AND kaytu_description ->> 'if' = '{"field": "type", "equals": "Microsoft.Resources/subscriptions"}'
        AND kaytu_description -> 'then' ->> 'effect' = '[parameters(''effect'')]'
        LIMIT 5;;
    Connector: Azure
    PrimaryTable: null
    ListOfTables: []
    Parameters: []
ManualVerification: false
Severity: high
Tags: {}
Managed: false
