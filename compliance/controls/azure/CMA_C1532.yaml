Description: CMA_C1532 - Require notification of third-party personnel transfer or
  termination
ID: require_notification_of_third_party_personnel_transfer_or_termination
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: ''
Title: Require notification of third-party personnel transfer or termination
