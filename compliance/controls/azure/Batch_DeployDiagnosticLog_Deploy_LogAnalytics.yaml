Description: Deploys the diagnostic settings for Batch Account to stream to a regional
  Log Analytics workspace when any Batch Account which is missing this diagnostic
  settings is created or updated.
ID: deploy_diagnostic_settings_for_batch_account_to_log_analytics_workspace
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_batch_account

    WHERE type = ''Microsoft.Batch/batchAccounts''

    AND kaytu_description ->> ''$.Account.Properties.AutoStorage.AuthenticationMode''
    = ''true''

    AND kaytu_description ->> ''$.Account.Properties.AutoStorage.NodeIdentityReference''
    = ''true''

    LIMIT 5;;

    '
Severity: ''
Title: Deploy Diagnostic Settings for Batch Account to Log Analytics workspace
