Description: CMA_0276 - Establish procedures for initial authenticator distribution
ID: establish_procedures_for_initial_authenticator_distribution
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: ''
Title: Establish procedures for initial authenticator distribution
