Description: Microsoft Defender for Containers provides hardening, vulnerability assessment
  and run-time protections for your Azure, hybrid, and multi-cloud Kubernetes environments.
ID: microsoft_defender_for_containers_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description -> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/pricings/pricingTier''
    = ''Standard''

    LIMIT 5;;

    '
Severity: ''
Title: Microsoft Defender for Containers should be enabled
