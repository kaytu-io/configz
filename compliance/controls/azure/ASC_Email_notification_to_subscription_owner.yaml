Description: To ensure your subscription owners are notified when there is a potential
  security breach in their subscription, set email notifications to subscription owners
  for high severity alerts in Security Center.
ID: email_notification_to_subscription_owner_for_high_severity_alerts_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description ->> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/securityContacts/alertsToAdmins''
    = ''Off''

    AND kaytu_description ->> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/securityContacts/alertNotifications.minimalSeverity''
    = ''High''

    AND kaytu_description ->> ''$.type'' = ''Microsoft.Resources/subscriptions''

    LIMIT 5;;

    '
Severity: ''
Title: Email notification to subscription owner for high severity alerts should be
  enabled
