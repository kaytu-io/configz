Description: Implementing Transparent Data Encryption (TDE) with your own key provides
  you with increased transparency and control over the TDE Protector, increased security
  with an HSM-backed external service, and promotion of separation of duties. This
  recommendation applies to organizations with a related compliance requirement.
ID: sql_managed_instances_should_use_customer_managed_keys_to_encrypt_data_at_rest
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_mssql_managed_instance

    WHERE type = ''Microsoft.Sql/managedInstances''

    AND (encryption_protectors->>''serverKeyType'' IS NULL OR encryption_protectors->>''serverKeyType''
    != ''AzureKeyVault'')

    AND (kaytu_description->''ManagedInstance''->''properties''->>''keyId'' IS NULL
    OR kaytu_description->''ManagedInstance''->''properties''->>''keyId'' = '''')

    LIMIT 5;;

    '
Severity: medium
Title: SQL managed instances should use customer-managed keys to encrypt data at rest
