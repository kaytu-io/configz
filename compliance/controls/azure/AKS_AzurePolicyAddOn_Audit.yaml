Description: Azure Policy Add-on for Kubernetes service (AKS) extends Gatekeeper v3,
  an admission controller webhook for Open Policy Agent (OPA), to apply at-scale enforcements
  and safeguards on your clusters in a centralized, consistent manner.
ID: azure_policy_add_on_for_kubernetes_service_(_aks)_should_be_installed_and_enabled_on_your_clusters
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_kubernetes_cluster

    WHERE type = ''Microsoft.ContainerService/managedClusters''

    AND (addon_profiles->''azurePolicy''->>''enabled'' = ''false''

    OR kaytu_description->''definitions''->''ManagedClusterAddonProfile''->''properties''->>''enabled''
    = ''false'')

    LIMIT 5;;

    '
Severity: ''
Title: Azure Policy Add-on for Kubernetes service (AKS) should be installed and enabled
  on your clusters
