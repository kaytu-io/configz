Description: Audit enabling of resource logs. This enables you to recreate activity
  trails to use for investigation purposes; when a security incident occurs or when
  your network is compromised
ID: resource_logs_in_azure_stream_analytics_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_stream_analytics_job

    WHERE kaytu_description -> ''$.DiagnosticSettingsResources[*].Properties.Logs''
    IS NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in Azure Stream Analytics should be enabled
