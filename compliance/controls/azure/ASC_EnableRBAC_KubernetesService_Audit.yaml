Description: To provide granular filtering on the actions that users can perform,
  use Azure Role-Based Access Control (RBAC) to manage permissions in Kubernetes Service
  Clusters and configure relevant authorization policies.
ID: azure_role_based_access_control_(_rbac)_should_be_used_on_kubernetes_services
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_kubernetes_cluster

    WHERE type = ''Microsoft.ContainerService/managedClusters''

    AND (enable_rbac = false OR kaytu_description->''ManagedCluster''->''properties''->>''enableRBAC''
    = ''false'')

    LIMIT 5;;

    '
Severity: medium
Title: Azure Role-Based Access Control (RBAC) should be used on Kubernetes Services
