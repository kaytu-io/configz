Description: To ensure secure configurations of in-guest settings of your machine,
  install the Guest Configuration extension. In-guest settings that the extension
  monitors include the configuration of the operating system, application configuration
  or presence, and environment settings. Once installed, in-guest policies will be
  available such as 'Windows Exploit guard should be enabled'. Learn more at https://aka.ms/gcpol.
