Description: Audit enabling of resource logs. This enables you to recreate activity
  trails to use for investigation purposes; when a security incident occurs or when
  your network is compromised
ID: resource_logs_in_search_services_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, id, provisioning_state, status, status_details, type,
    hosting_mode, partition_count, public_network_access, replica_count, sku_name,
    diagnostic_settings, kaytu_description

    FROM azure_search_service

    WHERE type = ''Microsoft.Search/searchServices''

    AND kaytu_description -> ''$.DiagnosticSettingsResources[*].Properties.Logs''
    IS NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in Search services should be enabled
