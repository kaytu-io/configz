Description: Transparent data encryption should be enabled to protect data-at-rest
  and meet compliance requirements
ID: transparent_data_encryption_on_sql_databases_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, kaytu_description->''Database''->>0->>''properties''->''TransparentDataEncryption''->>0->>''state''
    AS state, kaytu_description->''Database''->>0->>''properties''->''TransparentDataEncryption''->>0->>''status''
    AS status

    FROM azure_sql_database

    WHERE type = ''Microsoft.Sql/servers/databases'' AND name != ''master''

    LIMIT 5;;

    '
Severity: ''
Title: Transparent Data Encryption on SQL databases should be enabled
