Description: It is recommended to designate more than one subscription owner in order
  to have administrator access redundancy.
ID: there_should_be_more_than_one_owner_assigned_to_your_subscription
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description -> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/assessments/status.code''
    IN (''NotApplicable'', ''Healthy'')

    LIMIT 5;;

    '
Severity: ''
Title: There should be more than one owner assigned to your subscription
