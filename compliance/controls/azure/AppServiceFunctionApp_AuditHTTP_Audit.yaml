Description: Use of HTTPS ensures server/service authentication and protects data
  in transit from network layer eavesdropping attacks.
ID: function_apps_should_only_be_accessible_over_https
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_app_service_function_app

    WHERE type = ''Microsoft.Web/sites''

    AND (kind LIKE ''%functionapp%'' AND kind NOT LIKE ''%workflowapp%'')

    AND (https_only = false OR https_only IS NULL)

    LIMIT 5;;

    '
Severity: ''
Title: Function apps should only be accessible over HTTPS
