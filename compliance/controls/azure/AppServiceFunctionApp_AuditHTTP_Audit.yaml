Description: Use of HTTPS ensures server/service authentication and protects data
  in transit from network layer eavesdropping attacks.
ID: function_apps_should_only_be_accessible_over_https
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_app_service_function_app\nWHERE type = 'Microsoft.Web/sites'\n\
    \  AND kind LIKE '%functionapp%'\n  AND kind NOT LIKE '%workflowapp%'\n  AND (https_only\
    \ = false OR kaytu_description->'SiteConfig'->'properties'->>'httpsOnly' = 'false')\n\
    LIMIT 5;;\n"
Severity: ''
Title: Function apps should only be accessible over HTTPS
