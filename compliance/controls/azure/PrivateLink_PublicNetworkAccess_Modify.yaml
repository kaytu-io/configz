Description: 'Disable public network access for App Configuration so that it isn''t
  accessible over the public internet. This configuration helps protect them against
  data leakage risks. You can limit exposure of the your resources by creating private
  endpoints instead. Learn more at: https://aka.ms/appconfig/private-endpoint.'
ID: configure_app_configuration_to_disable_public_network_access
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_app_configuration

    WHERE type = ''Microsoft.AppConfiguration/configurationStores''

    AND (public_network_access <> ''Disabled'' OR kaytu_description->''AppConfigurationDescription''->''ConfigurationStore''->''Properties''->>''PublicNetworkAccess''
    <> ''Disabled'')

    LIMIT 5;;

    '
Severity: ''
Title: Configure App Configuration to disable public network access
