Description: Periodically, newer versions are released for Java software either due
  to security flaws or to include additional functionality. Using the latest Java
  version for Function apps is recommended in order to take advantage of security
  fixes, if any, and/or new functionalities of the latest version. This policy only
  applies to Linux apps. This policy requires you to specify a Java version that meets
  your requirements.
ID: function_app_slots_that_use_java_should_use_a_specified_'_java_version'
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT azure_app_service_function_app.name, azure_app_service_function_app.kind,
    azure_app_service_function_app.site_config

    FROM azure_app_service_function_app

    WHERE azure_app_service_function_app.type = ''Microsoft.Web/sites/slots''

    AND azure_app_service_function_app.kind LIKE ''%functionapp%''

    AND azure_app_service_function_app.kind NOT LIKE ''%workflowapp%''

    AND azure_app_service_function_app.kind LIKE ''%linux%''

    AND (azure_app_service_function_app.site_config->''properties''->>''linuxFxVersion''
    NOT LIKE ''%JAVA%''

    OR azure_app_service_function_app.site_config->''properties''->>''linuxFxVersion''
    = CONCAT(''JAVA|'', ''[parameters(''LinuxJavaVersion'')]''))

    LIMIT 5;;

    '
Severity: ''
Title: Function app slots that use Java should use a specified 'Java version'
