Description: Enabling encryption at rest using a customer-managed key on your Azure
  Data Explorer cluster provides additional control over the key being used by the
  encryption at rest. This feature is oftentimes applicable to customers with special
  compliance requirements and requires a Key Vault to managing the keys.
ID: azure_data_explorer_encryption_at_rest_should_use_a_customer_managed_key
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_kusto_cluster\nWHERE type = 'Microsoft.Kusto/Clusters'\n\
    AND (\n    (key_vault_properties IS NULL)\n    OR (key_vault_properties ->> 'keyName'\
    \ IS NULL)\n    OR (key_vault_properties ->> 'keyVersion' IS NULL)\n    OR (key_vault_properties\
    \ ->> 'keyVaultUri' IS NULL)\n)\nLIMIT 5;;\n"
Severity: ''
Title: Azure Data Explorer encryption at rest should use a customer-managed key
