Description: CMA_C1349 - Employ FICAM-approved resources to accept third-party credentials
ID: employ_ficam_approved_resources_to_accept_third_party_credentials
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: medium
Title: Employ FICAM-approved resources to accept third-party credentials
