ID: conduct_backup_of_information_system_documentation
Title: Conduct backup of information system documentation
Description: CMA_C1289 - Conduct backup of information system documentation
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_subscription
        WHERE title = 'Microsoft.Resources/subscriptions'
        AND kaytu_description ->> 'if' = '{"field": "type", "equals": "Microsoft.Resources/subscriptions"}'
        AND kaytu_description -> 'then' ->> 'effect' = '[parameters(''effect'')]'
        LIMIT 5;;
    Connector: Azure
    PrimaryTable: null
    ListOfTables: []
    Parameters: []
ManualVerification: false
Severity: medium
Tags: {}
Managed: false
