Description: Disable public network access for your Container Registry resource so
  that it's not accessible over the public internet. This can reduce data leakage
  risks. Learn more at https://aka.ms/acr/portal/public-network and https://aka.ms/acr/private-link.
ID: configure_container_registries_to_disable_public_network_access
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, kaytu_description->''Registry''->''Properties''->>''PublicNetworkAccess''
    AS public_network_access

    FROM azure_container_registry

    WHERE type = ''Microsoft.ContainerRegistry/registries''

    AND (public_network_access IS NOT NULL OR kaytu_description->''Registry''->''Properties''->>''PublicNetworkAccess''
    IS NOT NULL)

    LIMIT 5;;

    '
Severity: ''
Title: Configure Container registries to disable public network access
