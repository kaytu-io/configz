Description: Audit for virtual network to verify if flow logs are configured. Enabling
  flow logs allows to log information about IP traffic flowing through virtual network.
  It can be used for optimizing network flows, monitoring throughput, verifying compliance,
  detecting intrusions and more.
ID: audit_flow_logs_configuration_for_every_virtual_network
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, id, kaytu_description

    FROM azure_virtual_network

    WHERE type = ''Microsoft.Network/virtualNetworks''

    AND kaytu_description->''VirtualNetwork''->''properties''->''flowLogs'' IS NULL

    LIMIT 5;;

    '
Severity: medium
Title: Audit flow logs configuration for every virtual network
