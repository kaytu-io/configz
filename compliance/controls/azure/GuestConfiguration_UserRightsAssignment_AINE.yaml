Description: Windows machines should have the specified Group Policy settings in the
  category 'User Rights Assignment' for allowing log on locally, RDP, access from
  the network, and many other user activities. This policy requires that the Guest
  Configuration prerequisites have been deployed to the policy assignment scope. For
  details, visit https://aka.ms/gcpol.
