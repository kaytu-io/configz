Description: Azure Defender for Key Vault provides an additional layer of protection
  and security intelligence by detecting unusual and potentially harmful attempts
  to access or exploit key vault accounts.
ID: azure_defender_for_key_vault_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description -> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/pricings/pricingTier''
    = ''Standard''

    LIMIT 5;;

    '
Severity: ''
Title: Azure Defender for Key Vault should be enabled
