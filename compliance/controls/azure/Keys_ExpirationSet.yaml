Description: To use this policy in preview, you must first follow these instructions
  at https://aka.ms/mhsmgovernance. Cryptographic keys should have a defined expiration
  date and not be permanent. Keys that are valid forever provide a potential attacker
  with more time to compromise the key. It is a recommended security practice to set
  expiration dates on cryptographic keys.
