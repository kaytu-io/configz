Description: Enabling TLS inspection is recommended for all application rules to detect,
  alert, and mitigate malicious activity in HTTPS. To learn more about TLS inspection
  with Azure Firewall, visit https://aka.ms/fw-tlsinspect
ID: azure_firewall_policy_should_enable_tls_inspection_within_application_rules
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_firewall_policy

    WHERE kaytu_description -> ''FirewallPolicy.properties.ruleCollectionGroups''
    @> ''[{"type": "Microsoft.Network/firewallPolicies/ruleCollectionGroups"}]''

    AND kaytu_description -> ''FirewallPolicy.properties.ruleCollectionGroups'' @>
    ''[{"count": {"field": "Microsoft.Network/firewallPolicies/ruleCollectionGroups/ruleCollections[*]",
    "where": {"count": {"field": "Microsoft.Network/firewallPolicies/ruleCollectionGroups/ruleCollections[*].FirewallPolicyFilterRuleCollection.rules[*]",
    "where": {"field": "Microsoft.Network/firewallPolicies/ruleCollectionGroups/ruleCollections[*].FirewallPolicyFilterRuleCollection.rules[*].ApplicationRule.terminateTLS",
    "equals": false}}, "greaterOrEquals": 1}}, "greaterOrEquals": 1}}]''

    LIMIT 5;;

    '
Severity: ''
Title: Azure firewall policy should enable TLS inspection within application rules
