Description: Azure Defender for servers provides real-time threat protection for server
  workloads and generates hardening recommendations as well as alerts about suspicious
  activities.
ID: azure_defender_for_servers_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description -> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/pricings/pricingTier''
    = ''Standard''

    LIMIT 5;;

    '
Severity: medium
Title: Azure Defender for servers should be enabled
