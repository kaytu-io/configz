Description: This policy audits the Azure Monitor log profile which does not export
  activities from all Azure supported regions including global.
ID: azure_monitor_should_collect_activity_logs_from_all_regions
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_subscription\nWHERE kaytu_description ->>\
    \ '$.Subscription.subscriptionPolicies.locationPlacementId' IN ('usgovarizona',\
    \ 'usgoviowa', 'usgovtexas', 'usgovvirginia', 'global')\n  AND kaytu_description\
    \ ->> '$.type' = 'Microsoft.Resources/subscriptions'\nLIMIT 5;;\n"
Severity: medium
Title: Azure Monitor should collect activity logs from all regions
