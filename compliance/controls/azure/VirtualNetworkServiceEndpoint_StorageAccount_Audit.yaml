Description: This policy audits any Storage Account not configured to use a virtual
  network service endpoint.
ID: storage_accounts_should_use_a_virtual_network_service_endpoint
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT name, id, type, kaytu_description\nFROM azure_storage_account\n\
    WHERE type = 'Microsoft.Storage/storageAccounts'\nAND (\n    (network_rule_default_action\
    \ IS NOT NULL AND network_rule_default_action != 'Deny')\n    OR\n    (kaytu_description\
    \ -> 'Account' -> 'Properties' -> 'NetworkRuleSet' ->> 'DefaultAction' IS NOT\
    \ NULL AND kaytu_description -> 'Account' -> 'Properties' -> 'NetworkRuleSet'\
    \ ->> 'DefaultAction' != 'Deny')\n)\nAND (\n    (network_ip_rules IS NULL OR network_ip_rules\
    \ = '[]')\n    AND\n    (kaytu_description -> 'Account' -> 'Properties' -> 'NetworkRuleSet'\
    \ -> 'VirtualNetworkRules' IS NULL OR kaytu_description -> 'Account' -> 'Properties'\
    \ -> 'NetworkRuleSet' -> 'VirtualNetworkRules' = '[]')\n)\nLIMIT 5;;\n"
Severity: ''
Title: Storage Accounts should use a virtual network service endpoint
