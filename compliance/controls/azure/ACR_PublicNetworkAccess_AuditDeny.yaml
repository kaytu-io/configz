Description: 'Disabling public network access improves security by ensuring that container
  registries are not exposed on the public internet. Creating private endpoints can
  limit exposure of container registry resources. Learn more at: https://aka.ms/acr/portal/public-network
  and https://aka.ms/acr/private-link.'
ID: public_network_access_should_be_disabled_for_container_registries
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, kaytu_description->''Registry''->''Properties''->>''PublicNetworkAccess''
    AS public_network_access

    FROM azure_container_registry

    WHERE type = ''Microsoft.ContainerRegistry/registries''

    AND (public_network_access IS NOT NULL OR kaytu_description->''Registry''->''Properties''->>''PublicNetworkAccess''
    IS NOT NULL)

    LIMIT 5;;

    '
Severity: ''
Title: Public network access should be disabled for Container registries
