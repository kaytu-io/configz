ID: define_requirements_for_supplying_goods_and_services
Title: Define requirements for supplying goods and services
Description: CMA_0126 - Define requirements for supplying goods and services
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_subscription
        WHERE title = 'Microsoft.Resources/subscriptions'
        AND kaytu_description ->> 'if' = '{"field": "type", "equals": "Microsoft.Resources/subscriptions"}'
        AND kaytu_description -> 'then' ->> 'effect' = '[parameters(''effect'')]'
        LIMIT 5;;
