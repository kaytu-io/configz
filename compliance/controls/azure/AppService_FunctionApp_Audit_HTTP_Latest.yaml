Description: Periodically, newer versions are released for HTTP either due to security
  flaws or to include additional functionality. Using the latest HTTP version for
  web apps to take advantage of security fixes, if any, and/or new functionalities
  of the newer version.
ID: function_apps_should_use_latest_'_http_version'
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_app_service_function_app\nWHERE type = 'Microsoft.Web/sites'\n\
    \  AND (kind LIKE '%functionapp%' AND kind NOT LIKE '%workflowapp%')\n  AND (site_config->>'web.http20Enabled'\
    \ = 'true' OR kaytu_description->'SiteConfig'->>'http20Enabled' = 'true')\nLIMIT\
    \ 5;;\n"
Severity: ''
Title: Function apps should use latest 'HTTP Version'
