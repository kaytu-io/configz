ID: identify_actions_allowed_without_authentication
Title: Identify actions allowed without authentication
Description: CMA_0295 - Identify actions allowed without authentication
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_subscription
        WHERE title = 'Microsoft.Resources/subscriptions'
        AND kaytu_description ->> 'if' = '{"field": "type", "equals": "Microsoft.Resources/subscriptions"}'
        AND kaytu_description -> 'then' ->> 'effect' = '[parameters(''effect'')]'
        LIMIT 5;;
    Connector: Azure
    PrimaryTable: null
    ListOfTables: []
    Parameters: []
ManualVerification: false
Severity: critical
Tags: {}
Managed: false
