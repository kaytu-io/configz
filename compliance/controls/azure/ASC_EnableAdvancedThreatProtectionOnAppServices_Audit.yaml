Description: Azure Defender for App Service leverages the scale of the cloud, and
  the visibility that Azure has as a cloud provider, to monitor for common web app
  attacks.
ID: azure_defender_for_app_service_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description -> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/pricings/pricingTier''
    = ''Standard''

    LIMIT 5;;

    '
Severity: medium
Title: Azure Defender for App Service should be enabled
