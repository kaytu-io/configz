Description: This policy audits any Container Registry not configured to use a virtual
  network service endpoint.
ID: '[_preview]:_container_registry_should_use_a_virtual_network_service_endpoint'
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT name, kaytu_description->'definitions'->'ContainerRegistryDescription'->'properties'->'RegistryProperties'->'NetworkRuleSet'->>'DefaultAction'\
    \ AS default_action, kaytu_description->'definitions'->'ContainerRegistryDescription'->'properties'->'RegistryProperties'->'NetworkRuleSet'->'IPRules'->>0->>'Action'\
    \ AS virtual_network_action\nFROM azure_container_registry\nWHERE type = 'Microsoft.ContainerRegistry/registries'\n\
    AND (\n    (network_rule_set->>'defaultAction' IS NOT NULL AND network_rule_set->>'defaultAction'\
    \ != 'Deny')\n    OR\n    (network_rule_set->'virtualNetworkRules' IS NULL OR\
    \ jsonb_array_length(network_rule_set->'virtualNetworkRules') = 0)\n)\nLIMIT 5;;\n"
Severity: ''
Title: '[Preview]: Container Registry should use a virtual network service endpoint'
