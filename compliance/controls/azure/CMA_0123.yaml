Description: CMA_0123 - Define organizational requirements for cryptographic key management
ID: define_organizational_requirements_for_cryptographic_key_management
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: ''
Title: Define organizational requirements for cryptographic key management
