Description: Windows machines should have the specified Group Policy settings in the
  category 'Security Options - System settings' for certificate rules on executables
  for SRP and optional subsystems. This policy requires that the Guest Configuration
  prerequisites have been deployed to the policy assignment scope. For details, visit
  https://aka.ms/gcpol.
