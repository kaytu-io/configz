Description: Use of HTTPS ensures server/service authentication and protects data
  in transit from network layer eavesdropping attacks.
ID: app_service_apps_should_only_be_accessible_over_https
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_app_service_function_app

    WHERE type = ''Microsoft.Web/sites''

    AND (kind IS NULL OR kind NOT LIKE ''%functionapp%'')

    AND (https_only IS NULL OR https_only = false)

    LIMIT 5;;

    '
Severity: medium
Title: App Service apps should only be accessible over HTTPS
