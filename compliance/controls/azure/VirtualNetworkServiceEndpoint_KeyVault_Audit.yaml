Description: This policy audits any Key Vault not configured to use a virtual network
  service endpoint.
ID: key_vault_should_use_a_virtual_network_service_endpoint
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_key_vault\nWHERE type = 'Microsoft.KeyVault/vaults'\n\
    AND (\n    network_acls->>'defaultAction' <> 'Deny'\n    OR NOT network_acls->'virtualNetworkRules'\
    \ @> '[{}]'\n)\nLIMIT 5;;\n"
Severity: ''
Title: Key Vault should use a virtual network service endpoint
