Description: Disabling the public network access property improves security by ensuring
  your Azure SQL Database can only be accessed from a private endpoint. This configuration
  denies all logins that match IP or virtual network based firewall rules.
ID: public_network_access_on_azure_sql_database_should_be_disabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, id, type, state, kind, location, administrator_login,
    administrator_login_password, minimal_tls_version, public_network_access, version,
    fully_qualified_domain_name, server_audit_policy, server_security_alert_policy,
    server_azure_ad_administrator, server_vulnerability_assessment, firewall_rules,
    encryption_protector, private_endpoint_connections, tags_src, virtual_network_rules,
    title, tags, akas, region, resource_group, cloud_environment, kaytu_account_id,
    kaytu_resource_id, kaytu_metadata, kaytu_description

    FROM azure_sql_server

    WHERE type = ''Microsoft.Sql/servers'' AND (public_network_access IS NOT NULL
    OR kaytu_description->''Server''->''properties''->>''publicNetworkAccess'' IS
    NOT NULL)

    LIMIT 5;;

    '
Severity: ''
Title: Public network access on Azure SQL Database should be disabled
