ID: identify_and_manage_downstream_information_exchanges
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
