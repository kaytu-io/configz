Description: DDoS protection should be enabled for all virtual networks with a subnet
  that is part of an application gateway with a public IP.
ID: azure_d_do_s_protection_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_virtual_network

    WHERE type = ''microsoft.network/virtualNetworks''

    AND kaytu_description -> ''$.properties.VirtualNetwork.properties.dhcpOptions.properties.dnsServers.items''
    IN (''NotApplicable'', ''Healthy'')

    LIMIT 5;;

    '
Severity: ''
Title: Azure DDoS Protection should be enabled
