Description: Audit enabling of resource logs. This enables you to recreate activity
  trails to use for investigation purposes; when a security incident occurs or when
  your network is compromised
ID: resource_logs_in_data_lake_analytics_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_data_lake_analytics_account

    WHERE type = ''Microsoft.DataLakeAnalytics/accounts''

    AND kaytu_description -> ''$.DiagnosticSettingsResource[*].Properties.Logs'' IS
    NOT NULL

    LIMIT 5;;

    '
Severity: ''
Title: Resource logs in Data Lake Analytics should be enabled
