Description: Deprecated accounts should be removed from your subscriptions.  Deprecated
  accounts are accounts that have been blocked from signing in.
ID: blocked_accounts_with_read_and_write_permissions_on_azure_resources_should_be_removed
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description -> ''$.Subscription.SubscriptionPolicies.Microsoft.Security/assessments/status.code''
    IN (''NotApplicable'', ''Healthy'')

    LIMIT 5;;

    '
Severity: ''
Title: Blocked accounts with read and write permissions on Azure resources should
  be removed
