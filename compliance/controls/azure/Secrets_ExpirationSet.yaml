Description: Secrets should have a defined expiration date and not be permanent. Secrets
  that are valid forever provide a potential attacker with more time to compromise
  them. It is a recommended security practice to set expiration dates on secrets.
ID: key_vault_secrets_should_have_an_expiration_date
