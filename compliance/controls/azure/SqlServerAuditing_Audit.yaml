Description: Auditing on your SQL Server should be enabled to track database activities
  across all databases on the server and save them in an audit log.
ID: auditing_on_sql_server_should_be_enabled
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT name, kind, kaytu_description->''ServerBlobAuditingPolicies''->0->''properties''->>''state''
    AS auditing_state

    FROM azure_sql_server

    WHERE type = ''Microsoft.Sql/servers''

    AND (kind NOT LIKE ''%analytics%'' OR kind IS NULL)

    LIMIT 5;;

    '
Severity: medium
Title: Auditing on SQL server should be enabled
