Description: Periodically, newer versions are released for TLS either due to security
  flaws, include additional functionality, and enhance speed. Upgrade to the latest
  TLS version for Function apps to take advantage of security fixes, if any, and/or
  new functionalities of the latest version.
ID: function_apps_should_use_the_latest_tls_version
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_app_service_function_app\nWHERE type = 'Microsoft.Web/sites'\n\
    \  AND kind LIKE '%functionapp%'\n  AND kind NOT LIKE '%workflowapp%'\n  AND kaytu_description\
    \ ->> '$.SiteConfig.minTlsVersion' = '1.2'\nLIMIT 5;;\n"
Severity: ''
Title: Function apps should use the latest TLS version
