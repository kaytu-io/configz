Description: CMA_C1530 - Require third-party providers to comply with personnel security
  policies and procedures
ID: require_third_party_providers_to_comply_with_personnel_security_policies_and_procedures
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: ''
Title: Require third-party providers to comply with personnel security policies and
  procedures
