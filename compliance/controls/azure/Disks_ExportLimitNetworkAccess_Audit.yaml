Description: 'Disabling public network access improves security by ensuring that a
  managed disk isn''t exposed on the public internet. Creating private endpoints can
  limit exposure of managed disks. Learn more at: https://aka.ms/disksprivatelinksdoc.'
ID: managed_disks_should_disable_public_network_access
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_compute_disk

    WHERE type = ''Microsoft.Compute/disks''

    AND (network_access_policy NOT IN (''DenyAll'', ''AllowPrivate'') OR kaytu_description->''definitions''->''ComputeDiskDescription''->''properties''->''Disk''->''properties''->''Properties''->''properties''->>''PublicNetworkAccess''
    != ''Disabled'')

    LIMIT 5;;

    '
Severity: ''
Title: Managed disks should disable public network access
