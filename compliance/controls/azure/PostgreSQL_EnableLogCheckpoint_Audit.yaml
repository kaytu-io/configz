ID: log_checkpoints_should_be_enabled_for_postgre_sql_database_servers
Title: Log checkpoints should be enabled for PostgreSQL database servers
Description: This policy helps audit any PostgreSQL databases in your environment without log_checkpoints setting enabled.
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: |
        SELECT *
        FROM azure_postgresql_server
        WHERE type = 'Microsoft.DBforPostgreSQL/servers'
        AND kaytu_description -> '$.Configurations[*].Properties.Value' = 'ON'
        LIMIT 5;;
    Connector: Azure
    PrimaryTable: null
    ListOfTables: []
    Parameters: []
ManualVerification: false
Severity: medium
Tags: {}
Managed: false
