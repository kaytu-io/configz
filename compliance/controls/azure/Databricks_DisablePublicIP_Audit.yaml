Description: 'Disabling public IP of clusters in Azure Databricks Workspaces improves
  security by ensuring that the clusters aren''t exposed on the public internet. Learn
  more at: https://learn.microsoft.com/azure/databricks/security/secure-cluster-connectivity.'
ID: azure_databricks_clusters_should_disable_public_ip
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_databricks_workspaces

    WHERE kaytu_account_id = ''account_id''

    AND kaytu_description -> ''Workspace'' -> ''Properties'' -> ''Parameters'' ->
    ''EnableNoPublicIP'' ->> ''Value'' != ''true''

    LIMIT 5;;

    '
Severity: ''
Title: Azure Databricks Clusters should disable public IP
