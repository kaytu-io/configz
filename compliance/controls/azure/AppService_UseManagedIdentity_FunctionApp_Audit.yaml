Description: Use a managed identity for enhanced authentication security
ID: function_apps_should_use_managed_identity
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_app_service_function_app\nWHERE type = 'Microsoft.Web/sites'\n\
    \  AND kind LIKE '%functionapp%'\n  AND kind NOT LIKE '%workflowapp%'\n  AND (configuration->'Site'->'properties'->>'managedServiceIdentityId'\
    \ IS NOT NULL\n       OR configuration->'Site'->'properties'->>'xManagedServiceIdentityId'\
    \ IS NOT NULL)\nLIMIT 5;;\n"
Severity: ''
Title: Function apps should use managed identity
