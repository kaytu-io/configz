Description: This policy audits specific Administrative operations with no activity
  log alerts configured.
ID: an_activity_log_alert_should_exist_for_specific_administrative_operations
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE kaytu_description ->> ''$.SubscriptionDescription.Subscription'' = ''Microsoft.Insights/ActivityLogAlerts/condition.allOf''

    LIMIT 5;;

    '
Severity: ''
Title: An activity log alert should exist for specific Administrative operations
