Description: Secure your containers with greater flexibility using customer-managed
  keys. When you specify a customer-managed key, that key is used to protect and control
  access to the key that encrypts your data. Using customer-managed keys provides
  additional capabilities to control rotation of the key encryption key or cryptographically
  erase data.
ID: azure_container_instance_container_group_should_use_customer_managed_key_for_encryption
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: "SELECT *\nFROM azure_container_group\nWHERE type = 'Microsoft.ContainerInstance/containerGroups'\n\
    AND (\n  (encryption_properties->>'vaultBaseUrl' IS NULL OR encryption_properties->>'vaultBaseUrl'\
    \ = '')\n  OR (encryption_properties->>'keyName' IS NULL OR encryption_properties->>'keyName'\
    \ = '')\n)\nLIMIT 5;;\n"
Severity: ''
Title: Azure Container Instance container group should use customer-managed key for
  encryption
