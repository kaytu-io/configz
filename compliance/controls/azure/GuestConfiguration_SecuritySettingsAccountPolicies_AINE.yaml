Description: Windows machines should have the specified Group Policy settings in the
  category 'Security Settings - Account Policies' for password history, age, length,
  complexity, and storing passwords using reversible encryption. This policy requires
  that the Guest Configuration prerequisites have been deployed to the policy assignment
  scope. For details, visit https://aka.ms/gcpol.
