Description: CMA_C1141 - Provide the capability to extend or limit auditing on customer-deployed
  resources
ID: provide_the_capability_to_extend_or_limit_auditing_on_customer_deployed_resources
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: ''
Title: Provide the capability to extend or limit auditing on customer-deployed resources
