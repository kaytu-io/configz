Description: CMA_C1267 - Establish alternate storage site to store and retrieve backup
  information
ID: establish_alternate_storage_site_to_store_and_retrieve_backup_information
Query:
  Connector: Azure
  Engine: odysseus-v0.0.1
  QueryToExecute: 'SELECT *

    FROM azure_subscription

    WHERE title = ''Microsoft.Resources/subscriptions''

    AND kaytu_description ->> ''if'' = ''{"field": "type", "equals": "Microsoft.Resources/subscriptions"}''

    AND kaytu_description -> ''then'' ->> ''effect'' = ''[parameters(''''effect'''')]''

    LIMIT 5;;

    '
Severity: ''
Title: Establish alternate storage site to store and retrieve backup information
