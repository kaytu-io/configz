ID: aws_cloudwatch_alarm_action_enabled_check
Title: CloudWatch alarm action should be enabled
Description: Checks if Amazon CloudWatch alarm actions are in enabled state. The rule is non compliant if the CloudWatch alarm actions are not in enabled state.
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: "select\n  arn as resource,\n  kaytu_account_id as kaytu_account_id,\n  kaytu_resource_id as kaytu_resource_id,\n  case\n    when actions_enabled then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when actions_enabled then title || ' alarm actions enabled.'\n    else title || ' alarm actions disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_cloudwatch_alarm;\n"
    Connector: AWS
    PrimaryTable: aws_cloudwatch_alarm
    ListOfTables:
        - aws_cloudwatch_alarm
    Parameters: []
ManualVerification: false
Severity: medium
Tags:
    category:
        - Compliance
    nist_csf:
        - "true"
    pci_dss_v321:
        - "true"
    plugin:
        - aws
    service:
        - AWS/CloudWatch
    soc_2:
        - "true"
Managed: false
