ID: aws_secretsmanager_secret_unused_90_day
Title: Secrets Manager secrets should be rotated as per the rotation schedule
Description: Ensure if AWS Secrets Manager secrets have been accessed within a specified number of days. The rule is non compliant if a secret has not been accessed in 'unusedForDays' number of days. The default value is 90 days.
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: "select\n  arn as resource,\n  kaytu_account_id as kaytu_account_id,\n  kaytu_resource_id as kaytu_resource_id,\n  case\n    when last_accessed_date is null then 'alarm'\n    when date(current_date) - date(last_accessed_date) <= 90 then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when last_accessed_date is null then title || ' never accessed.'\n    else\n      title || ' last used ' || extract(day from current_timestamp - last_accessed_date) || ' day(s) ago.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_secretsmanager_secret;\n"
    Connector: AWS
    PrimaryTable: aws_secretsmanager_secret
    ListOfTables:
        - aws_secretsmanager_secret
    Parameters: []
ManualVerification: false
Severity: low
Tags:
    category:
        - Compliance
    cisa_cyber_essentials:
        - "true"
    hipaa_final_omnibus_security_rule_2013:
