ID: aws_cloudfront_distribution_logging_enabled
Title: CloudFront distributions access logs should be enabled
Description: This control checks if Amazon CloudFront distributions are configured to capture information from Amazon Simple Storage Service (Amazon S3) server access logs. This rule is non compliant if a CloudFront distribution does not have logging configured.
Query:
    ID: ""
    Engine: odysseus-v0.0.1
    QueryToExecute: "select\n  arn as resource,\n  kaytu_account_id as kaytu_account_id,\n  kaytu_resource_id as kaytu_resource_id,\n  case\n    when logging ->> 'Enabled' = 'true' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when logging ->> 'Enabled' = 'true' then title || ' logging enabled.'\n    else title || ' logging disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_cloudfront_distribution;\n"
    Connector: AWS
    PrimaryTable: aws_cloudfront_distribution
    ListOfTables:
        - aws_cloudfront_distribution
    Parameters: []
ManualVerification: false
Severity: medium
Tags:
    category:
        - Compliance
    cis_controls_v8_ig1:
        - "true"
    hipaa_final_omnibus_security_rule_2013:
        - "true"
    hipaa_security_rule_2003:
        - "true"
    nist_csf:
        - "true"
    plugin:
        - aws
    service:
        - AWS/CloudFront
Managed: false
