ID: aws_vpc_security_group_restricted_http_ports
Title: Security groups should not allow unrestricted access to HTTP port
Description: This control checks whether unrestricted incoming traffic for the security groups is accessible to the HTTP port. This control passes when none of the rules in a security group allow ingress traffic from 0.0.0.0/0 for that port.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    with ingress_ssh_rules as (
      select
        group_id,
        count(*) as num_ssh_rules
      from
        aws_vpc_security_group_rule
      where
        type = 'ingress'
        and cidr_ipv4 = '0.0.0.0/0'
        and (
            (
                ip_protocol = 6 
                and from_port >= 80
                and to_port <= 80
            )
        )
      group by
        group_id
    )
    select
      arn as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when ingress_ssh_rules.group_id is null then 'ok'
        else 'alarm'
      end as status,
      case
        when ingress_ssh_rules.group_id is null then sg.group_id || ' ingress restricted for HTTP ports from 0.0.0.0/0..'
        else sg.group_id || ' contains ' || ingress_ssh_rules.num_ssh_rules || ' ingress rule(s) allowing access for HTTP port from 0.0.0.0/0.'
      end as reason
      
      , sg.region, sg.account_id
    from
      aws_vpc_security_group as sg
      left join ingress_ssh_rules on ingress_ssh_rules.group_id = sg.group_id;
  Connector: AWS
  PrimaryTable: aws_vpc_security_group
  ListOfTables:
  - aws_vpc_security_group
  - aws_vpc_security_group_rule
ManualVerification: false
Severity: medium
