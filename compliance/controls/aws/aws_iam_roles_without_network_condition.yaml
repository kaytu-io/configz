Title: "Roles without Conditions on Properties of Network"
Description: ""
DocumentURI: ""
ID: aws_iam_roles_without_network_condition
Managed: true
ManualVerification: false
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ListOfTables:
    - aws_iam_role
  PrimaryTable: aws_iam_role
  QueryToExecute: |
    WITH have_condition_on_network as (
    SELECT 
      arn
    FROM 
      aws_iam_role 
      CROSS JOIN jsonb_array_elements(assume_role_policy -> 'Statement') AS statements
      CROSS JOIN jsonb_each(statements.value -> 'Condition') as condition
      CROSS JOIN jsonb_each(condition.value) as conditem
    WHERE
      not(statements.value -> 'Condition' is null) AND 
      (
        conditem.key = 'aws:SourceIp' or 
        conditem.key = 'aws:SourceVpc' or 
        conditem.key = 'aws:SourceVpce' or 
        conditem.key = 'aws:VpcSourceIp'
      )
    )
    SELECT
      role.arn as resource,
      role.kaytu_account_id as kaytu_account_id,
      role.kaytu_resource_id as kaytu_resource_id,
      case
        when p.arn is null then 'alarm'
        else 'ok'
      end status,
      case
        when p.arn is null then role.arn || ' does not have necessary conditions'
        else role.arn || ' has necessary conditions'
      end reason
    FROM
      aws_iam_role role
      LEFT JOIN have_condition_on_network p on role.arn = p.arn
Severity: high
