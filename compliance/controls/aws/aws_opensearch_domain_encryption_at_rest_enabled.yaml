Description: This control checks whether OpenSearch domains have encryption-at-rest configuration enabled. The check fails if encryption at rest is not enabled.
ID: aws_opensearch_domain_encryption_at_rest_enabled
Managed: true
ManualVerification: false
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ListOfTables:
  - aws_opensearch_domain
  PrimaryTable: aws_opensearch_domain
  QueryToExecute: |
    select
      arn as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when encryption_at_rest_options ->> 'Enabled' = 'false' then 'alarm'
        else 'ok'
      end status,
      case
        when encryption_at_rest_options ->> 'Enabled' = 'false' then title || ' encryption at rest disabled.'
        else title || ' encryption at rest enabled.'
      end reason
      
      , region, account_id
    from
      aws_opensearch_domain;
Severity: medium
Tags:
  aws_foundational_security:
  - "true"
  category:
  - Compliance
  foundational_security_category:
  - encryption_of_data_at_rest
  foundational_security_item_id:
  - opensearch_1
  plugin:
  - aws
  service:
  - AWS/OpenSearch
Title: OpenSearch domains should have encryption at rest enabled
