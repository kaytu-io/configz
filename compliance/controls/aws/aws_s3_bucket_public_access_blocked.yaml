Description: This control checks whether S3 buckets have bucket-level public access blocks applied.
ID: aws_s3_bucket_public_access_blocked
Managed: true
ManualVerification: false
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ListOfTables:
  - aws_s3_bucket
  PrimaryTable: aws_s3_bucket
  QueryToExecute: |
    select
      arn as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when
          block_public_acls
          and block_public_policy
          and ignore_public_acls
          and restrict_public_buckets
        then
          'ok'
        else
          'alarm'
      end as status,
      case
        when
          block_public_acls
          and block_public_policy
          and ignore_public_acls
          and restrict_public_buckets
        then name || ' blocks public access.'
        else name || ' does not block public access.'
      end as reason
      
      , region, account_id
    from
      aws_s3_bucket;
Severity: high
Tags:
  aws_foundational_security:
  - "true"
  category:
  - Compliance
  foundational_security_category:
  - access_control
  foundational_security_item_id:
  - s3_8
  plugin:
  - aws
  service:
  - AWS/S3
Title: S3 Block Public Access setting should be enabled at the bucket level
