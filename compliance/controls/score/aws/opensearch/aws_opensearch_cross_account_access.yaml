ID: aws_opensearch_cross_account_access
Title: OpenSearch Cross Account Access
Description: Ensure Amazon OpenSearch clusters don't allow unknown cross account access.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    SELECT 
      domain_name as resource,
      kaytu_resource_id,
      kaytu_account_id,
      CASE
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(access_policies::jsonb -> 'Statement') as s
          WHERE (s ->> 'Effect') = 'Allow' and ((s ->> 'Principal')::text = '"*"' or
          (s ->> 'Principal')::text = '{"AWS": "*"}')
        ) THEN 'alarm'
        WHEN '{{.awsTrustedAccounts}}' = '' THEN 'ok'
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(access_policies::jsonb -> 'Statement') as s
          WHERE (s ->> 'Effect') = 'Allow' and not('{{.awsTrustedAccounts}}' LIKE ('%'||((s ->> 'Principal')::text) || '%'))
        ) THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(access_policies::jsonb -> 'Statement') as s
          WHERE (s ->> 'Effect') = 'Allow' and ((s ->> 'Principal')::text = '"*"' or
          (s ->> 'Principal')::text = '{"AWS": "*"}')
        ) THEN domain_name || ' is publicly accessible' 
        WHEN '{{.awsTrustedAccounts}}' = '' THEN 'trusted AWS accounts are not defined'
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(access_policies::jsonb -> 'Statement') as s
          WHERE (s ->> 'Effect') = 'Allow' and not('{{.awsTrustedAccounts}}' LIKE ('%'||((s ->> 'Principal')::text) || '%'))
        ) THEN domain_name || ' is not configured to allow access only to trusted AWS accounts'
        ELSE domain_name || ' is configured to allow access only to trusted AWS accounts'
      END AS reason,
      region,
      account_id
    FROM 
      aws_opensearch_domain
  Connector: AWS
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters:
    - Key: awsTrustedAccounts
      Required: false
ManualVerification: false
Severity: very high
Tags:
  score_service_name:
  - AWS/OpenSearch