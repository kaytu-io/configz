Connector: AWS
Description: Ensure RDS instances are launched into Multi-AZ.
Enabled: true
ID: aws_rds_multi_az
LongTitle: Ensure RDS instances are launched into Multi-AZ.
RiskLevel: Medium
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select
      db_instance_identifier as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when not multi_az then 'alarm'
        else 'ok'
      end as status,
      case
        when not multi_az then title || ' Multi-AZ feature is not enabled'
        else title || ' Multi-AZ feature is enabled'
      end as reason,
      region,
      account_id
    from
      aws_rds_db_instance
ShortTitle: RDS Multi-AZ