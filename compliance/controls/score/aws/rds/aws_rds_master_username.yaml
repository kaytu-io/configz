ID: aws_rds_master_username
Title: RDS Master Username
Description: Ensure AWS RDS instances are using secure and unique master usernames
  for their databases.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
        db_instance_identifier as resource,
        kaytu_account_id as kaytu_account_id,
        kaytu_resource_id as kaytu_resource_id,
      case
        when master_user_name = 'admin' then 'alarm'
        else 'ok'
      end as status,
      case
        when master_user_name = 'admin' then title || ' is not using a secure master username.'
        else title || ' is using a secure master username: ' || master_user_name
      end as reason,
      region,
      account_id
    from
      aws_rds_db_instance;
  Connector: AWS
  PrimaryTable: aws_rds_db_instance
  ListOfTables:
  - aws_rds_db_instance
ManualVerification: false
Severity: high
Managed: false
Tags:
  score_service_name:
  - AWS Relational Database Service (RDS)