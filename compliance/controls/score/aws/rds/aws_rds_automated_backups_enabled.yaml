Connector: AWS
Description: Ensure automated backups are enabled for RDS instances. This feature of Amazon RDS enables point-in-time recovery of your database instance.
Enabled: true
ID: aws_rds_automated_backups_enabled
Internal: false
Links: null
LogoURL: ""
LongTitle: Ensure automated backups are enabled for RDS instances. This feature of Amazon RDS enables point-in-time recovery of your database instance.
RiskLevel: High
Query:
  Connector: AWS
  Engine: odysseus-v0.0.1
  ID:
  ListOfTables:
    - aws_rds_db_instance
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |-
    select
      db_instance_identifier as resource,
      kaytu_account_id as kaytu_account_id,
      kaytu_resource_id as kaytu_resource_id,
      case
        when backup_retention_period < 1 then 'alarm'
        else 'ok'
      end as status,
      case
        when backup_retention_period < 1 then title || ' backups not enabled.'
        else title || ' backups enabled.'
      end as reason,
      region,
      account_id,
      backup_retention_period
    from
      aws_rds_db_instance;
ShortTitle: RDS Automated Backups Enabled
