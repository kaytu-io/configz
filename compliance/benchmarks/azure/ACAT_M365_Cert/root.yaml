ID: ACAT_M365_Cert
Title: ACAT for Microsoft 365 Certification
ReferenceCode: ""
Description: App Compliance Automation Tool for Microsoft 365 (ACAT) simplifies the process to achieve Microsoft 365 Certification, see https://aka.ms/acat. This certification ensures that apps have strong security and compliance practices in place to protect customer data, security, and privacy. This initiative includes policies that address a subset of the Microsoft 365 Certification controls. Additional policies will be added in upcoming releases.
LogoURI: ""
Category: ""
DocumentURI: ""
Enabled: true
Managed: false
AutoAssign: false
Baseline: false
Tags:
    kaytu_benchmark_type:
        - compliance
    plugin:
        - azure
    service:
        - Azure
Connector: Azure
Children: []
Controls:
    - azure_firewall_premium_should_configure_a_valid_intermediate_certificate_to_enable_tls_inspection
    - firewall_policy_premium_should_enable_the_intrusion_detection_and_prevention_system_(_idps)
    - azure_synapse_analytics_dedicated_sql_pools_should_enable_encryption
    - azure_sql_database_should_be_running_tls_version_1.2_or_newer
    - app_service_environment_should_have_tls_1.0_and_1.1_disabled
    - storage_accounts_should_have_the_specified_minimum_tls_version
    - web_application_firewall_(_waf)_should_enable_all_firewall_rules_for_application_gateway
    - sql_managed_instance_should_have_the_minimal_tls_version_of_1.2
    - disk_encryption_should_be_enabled_on_azure_data_explorer
    - subscription_should_configure_the_azure_firewall_premium_to_provide_additional_layer_of_protection
